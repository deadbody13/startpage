<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <meta http-equiv="refresh" content="3"> -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<title>Startpage</title>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-3">
					<div class="d-grid gap-2">
					<div id="clock">--:--:--</div>
					</div>
				</div>
			</div>
			<div class="row justify-content-md-center gy-4">
				<div class="col-3">
					<h3>Social</h3>
					<div class="d-grid gap-2">
						<a href="https://app.element.io/" target="_blank" class="btn btn-primary btn-red">Element</a>
						<a href="https://discord.com/app" target="_blank" class="btn btn-primary">Discord</a>
						<a href="https://web.groupme.com/chats" target="_blank" class="btn btn-primary">GroupMe</a>
						<a href="https://web.whatsapp.com/" target="_blank" class="btn btn-primary">WhatsApp</a>
					</div>
				</div>
				<div class="col-3">
					<h3>Media</h3>
					<div class="d-grid gap-2">
						<a href="https://open.spotify.com/collection/tracks" target="_blank" class="btn btn-primary">Spotify</a>
						<a href="https://play.max.com/" target="_blank" class="btn btn-primary">Max</a>
						<a href="https://www.primevideo.com/" target="_blank" class="btn btn-primary">Prime Video</a>
						<a href="https://www.disneyplus.com/home" target="_blank" class="btn btn-primary">DisneyPlus</a>
						<a href="https://www.hulu.com/hub/home" target="_blank" class="btn btn-primary">Hulu</a>
						<a href="https://www.youtube.com/" target="_blank" class="btn btn-primary">YouTube</a>
					</div>
				</div>
				<div class="col-3">
					<h3>Projects</h3>
					<div class="d-grid gap-2">
						<a href="https://github.com/deadbody13" target="_blank" class="btn btn-primary">GitHub/deadbody13</a>
						<a href="https://github.com/YaLTeR/niri" target="_blank" class="btn btn-primary">GitHub/niri</a>
						<a href="https://cookbook.mostlyharmless.cafe/" target="_blank" class="btn btn-primary">Cookbook</a>
						<a href="http://localhost:1313/" target="_blank" class="btn btn-primary">localhost:1313</a>
					</div>
				</div>
				<div class="col-3">
					<h3>News</h3>
					<div class="d-grid gap-2">
						<a href="https://www.cnn.com/" target="_blank" class="btn btn-primary">CNN</a>
						<a href="https://www.foxnews.com/" target="_blank" class="btn btn-primary">Fox News</a>
						<a href="https://www.nytimes.com/" target="_blank" class="btn btn-primary">New York Times</a>
						<a href="https://www.wsj.com/" target="_blank" class="btn btn-primary">Wall Street Journal</a>
						<a href="https://www.reuters.com/" target="_blank" class="btn btn-primary">Reuters</a>
					</div>
				</div>
				<div class="col-3">
					<h3>Gaming</h3>
					<div class="d-grid gap-2">
						<a href="https://store.steampowered.com/" target="_blank" class="btn btn-primary">Steam</a>
						<a href="https://www.nexusmods.com" target="_blank" class="btn btn-primary">Nexus</a>
					</div>
				</div>
				<div class="col-3">
					<h3>Google</h3>
					<div class="d-grid gap-2">
						<a href="https://mail.google.com/mail/u/0/" target="_blank" class="btn btn-primary">Gmail</a>
						<a href="https://messages.google.com/web/conversations" target="_blank" class="btn btn-primary">Messages</a>
						<a href="https://fi.google.com/webcalls/calls" target="_blank" class="btn btn-primary">Phone</a>
					</div>
				</div>
			</div>

			<a id="weather" class="weatherwidget-io" data-theme="pure"> </a>
			<script src="js/setWeather.js"></script>
			<script src="js/weather.js"></script>
			<script src="js/clock.js"></script>

		</div>
	</body>
</html>
